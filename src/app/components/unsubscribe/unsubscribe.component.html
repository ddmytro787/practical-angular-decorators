<h4 class="mat-headline-4">Unsubscribe Decorator</h4>

<div class="table-wrapper mat-elevation-z8" [class.loading]="isLoadingCourses">
	<table mat-table [dataSource]="dataSource">
		<ng-container matColumnDef="iconUrl">
			<th mat-header-cell *matHeaderCellDef>Logo</th>
			<td mat-cell *matCellDef="let element">
				<img [ngSrc]="element.iconUrl" width="100" height="55" alt="course-logo" />
			</td>
		</ng-container>

		<ng-container matColumnDef="description">
			<th mat-header-cell *matHeaderCellDef>Description</th>
			<td mat-cell *matCellDef="let element">{{ element.description }}</td>
		</ng-container>

		<ng-container matColumnDef="category">
			<th mat-header-cell *matHeaderCellDef>Category</th>
			<td mat-cell *matCellDef="let element">{{ element.category }}</td>
		</ng-container>

		<ng-container matColumnDef="lessonsCount">
			<th mat-header-cell *matHeaderCellDef>Lessons Count</th>
			<td mat-cell *matCellDef="let element">{{ element.lessonsCount }}</td>
		</ng-container>

		<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
		<tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
	</table>

	<mat-paginator
		[pageSize]="5"
		[pageSizeOptions]="[5, 10, 20]"
		showFirstLastButtons
		aria-label="Select page of periodic elements"
	>
	</mat-paginator>
</div>
