<h4 class="mat-headline-4">Confirm Decorator</h4>
<div class="table-wrapper mat-elevation-z8" [class.loading]="isLoadingCourses">
	<table mat-table [dataSource]="dataSource">
		<ng-container matColumnDef="iconUrl">
			<th mat-header-cell *matHeaderCellDef>Logo</th>
			<td mat-cell *matCellDef="let element">
				<img [ngSrc]="element.iconUrl" width="100" height="55" alt="course-logo" />
			</td>
		</ng-container>

		<ng-container matColumnDef="description">
			<th mat-header-cell *matHeaderCellDef>Description</th>
			<td mat-cell *matCellDef="let element">{{ element.description }}</td>
		</ng-container>

		<ng-container matColumnDef="category">
			<th mat-header-cell *matHeaderCellDef>Category</th>
			<td mat-cell *matCellDef="let element">{{ element.category }}</td>
		</ng-container>

		<ng-container matColumnDef="lessonsCount">
			<th mat-header-cell *matHeaderCellDef>Lessons Count</th>
			<td mat-cell *matCellDef="let element">{{ element.lessonsCount }}</td>
		</ng-container>

		<ng-container matColumnDef="actions">
			<th mat-header-cell *matHeaderCellDef>Actions</th>
			<td mat-cell *matCellDef="let element">
				<ng-container *ngTemplateOutlet="actions; context: { element }"></ng-container>
			</td>
		</ng-container>

		<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
		<tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
	</table>

	<mat-paginator
		[pageSize]="5"
		[pageSizeOptions]="[5, 10, 20]"
		showFirstLastButtons
		aria-label="Select page of periodic elements"
	>
	</mat-paginator>
</div>

<ng-template #actions let-element="element">
	<button mat-icon-button [matMenuTriggerFor]="menu">
		<mat-icon>settings</mat-icon>
	</button>
	<mat-menu #menu="matMenu">
		<button mat-menu-item><mat-icon color="accent">edit</mat-icon> Edit</button>
		<button mat-menu-item (click)="removeCourse(element.description)">
			<mat-icon color="warn">delete</mat-icon> Remove
		</button>
	</mat-menu>
</ng-template>
